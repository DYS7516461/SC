<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<div class="easyui-panel" title="添加分类" style="width:100%;max-width:450px;padding:30px 60px;">
		<form id="ff" method="post" action="classify">
		<input type = "hidden" name = "method" value = "save"></input>
			<!-- 填写提交表单之后要执行的方法的名字 -->
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="classifyid" style="width:100%" 
				data-options="label:'分类ID：',required:true">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="classifyname" style="width:100%" 
				data-options="label:'分类名称：',required:true">
			</div>
			

		</form>
		<div style="text-align:center;padding:5px 0">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">重置</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="returns()" style="width:80px">返回</a>
		</div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit',{
				success:function(res){//这里的res就是后端输出的0或者1
					if(res=='1'){
						$.messager.alert('消息','添加成功','info');
						$("#content").load("Classifyadd.html");
					}else{
						$.messager.alert('警告','添加失败');
					}
				}
			});
		}
		function clearForm(){
			$('#ff').form('clear');
		}
		function returns(){
			$("#content").load("Classifylist.html");
		}
	</script>
	


</body>
</html>
